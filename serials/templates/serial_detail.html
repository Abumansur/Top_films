{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="p-3 mb-2 text-dark">
    <div class="row">
        <h1 style="margin-left: 8px;">{{serial.title}}</h1>
        <div class="col-md-6">
            <img style="margin-left: 8px;" src="{{ serial.image.url }}" class="img-thumbnail" alt="serial">
        </div>
        <div class="col-md-4 mx-auto" style="margin-top: 25px;">
            <h4>Страна</h4>
            <p style="border-bottom: 3px solid #000;">{{serial.country}}</p>
            <h4>Дата премьеры</h4>
            <p style="border-bottom: 3px solid #000;">{{serial.premiere}}</p>
            <h4>Бюджет</h4>
            <p style="border-bottom: 3px solid #000;">{{serial.budget}}$</p>
            <h4>Сборы в мире</h4>
            <p style="border-bottom: 3px solid #000;">{{serial.fees}}$</p>
            <div class="col-md-4">
                <a href="{% url 'serial_index' %}" class="btn btn-dark col-md-8">Назад</a>
            </div>
        </div>
        <div href="{% url 'serial_detail' serial.pk %}">
            <div class="col-md-8" style="margin-left: 15px;">
                <h2>Про сериал</h2>
                <p>{{serial.description}}</p>
            </div>            
            <div class="col-md-8" style="margin-left: 15px;">
                <h2>Сюжет</h2>
                <p>{{serial.content}}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
